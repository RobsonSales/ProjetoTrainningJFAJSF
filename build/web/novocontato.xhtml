<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <ui:decorate template="index.xhtml">
        <ui:define name="centro">
            <p:fieldset legend="NOVO CONTATO" toggleable="true">
                <center>
                    <h:form>
                        <h:panelGrid columns="3" id="grid">
                            <p:outputLabel value="NOME"/>
                            <p:inputText id="nome" value="#{agendaBean.contatoB.nome}" required="true" requiredMessage="Preencha o Nome!"/>
                            <p:message for="nome"/>
                        
                            <p:outputLabel value="ENDERECO"/>
                            <p:inputText id="endereco" value="#{agendaBean.contatoB.endereco}" required="true" requiredMessage="Preencha o EndereÃ§o!"/>
                            <p:message for="endereco"/>
                            
                            <p:outputLabel value="CIDADE"/>
                            <p:inputText id="cidade" value="#{agendaBean.contatoB.cidade}" required="true" requiredMessage="Preencha a cidade!"/>
                            <p:message for="cidade"/>
                            
                            <p:outputLabel value="UF"/>
                            <p:selectOneMenu id="uf" value="#{agendaBean.contatoB.uf}" required="true" requiredMessage="Preencha um Estado!">
                                <f:selectItem itemLabel="Selecione..." itemValue="#{null}"/>
                                <f:selectItem itemLabel="SP" itemValue="SP"/>
                                <f:selectItem itemLabel="MG" itemValue="MG"/>
                                <f:selectItem itemLabel="RJ" itemValue="RJ"/>
                                
                            </p:selectOneMenu>
                            <p:message for="uf"/>
                            
                            <p:outputLabel value="TELEFONE"/>
                            <p:inputMask mask="(99)9999-9999" id="telefone" value="#{agendaBean.contatoB.telefone}" required="true" requiredMessage="Preencha a Telefone!"/>
                            <p:message for="telefone"/>
                            
                            <p:outputLabel value="CELULAR"/>
                            <p:inputMask mask="(99)99999-9999" id="celular" value="#{agendaBean.contatoB.celular}" required="true" requiredMessage="Preencha a Telefone!"/>
                            <p:message for="celular"/>
                            
                            <p:outputLabel value="EMAIL"/>
                            <p:inputText id="email" value="#{agendaBean.contatoB.email}" required="true" requiredMessage="Preencha o email!"/>
                            <p:message for="email"/>
                            

                            
                        </h:panelGrid>
                        
                        <p:separator style="width: 100%; heigth: 5px"/>
                        <p:commandButton value="Salvar" action="#{agendaBean.salvaContato()}"/>
                        <p:commandButton value="Limpar" type="reset"/>
                        
                    </h:form>
                </center>
            </p:fieldset>
        </ui:define>
    </ui:decorate>
</html>
