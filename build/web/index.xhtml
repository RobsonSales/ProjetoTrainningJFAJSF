<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">


    <h:head>
        <title>Agenda de Contatos</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="west" size="245" style="background: #ff0000">
                <center>
                    <p:outputLabel value="MENU" id="menu"/>
                </center>

                <h:form>
                    <p:menu>
                        <p:submenu label="Contatos">
                            <p:menuitem value="Home" action="index"/>
                            <p:menuitem value="Novo Contato" action="novocontato" actionListener="#{agendaBean.novoContato()}"/>
                            <p:menuitem value="Listar Contatos" action="listarcontatos"/>
                        </p:submenu>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center" style="background: cornflowerblue">
                
                <ui:insert name="centro">
                    <center>
                        <p:outputLabel value="AGENDA DE CONTATOS" id="central"/>
                    </center>
                </ui:insert>

            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
